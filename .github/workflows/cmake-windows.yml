name: Microsoft C++ Code Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '25 23 * * 2'

env:
  # Path to the CMake build directory.
  project_zip_name: 'mylib.zip'
  build: '${{ github.workspace }}/build'
  install: '${{ github.workspace }}/install'

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -B ${{ env.build }} -DCMAKE_BUILD_TYPE=Release

      - name: CMake Build&Install
        run: cmake --build ${{ env.build }} --target install --config Release

      - name: Pack
        run: tar -czvf ${{ project_zip_name }} ${{ env.install }}

